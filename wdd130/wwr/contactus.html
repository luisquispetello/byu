<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitewater Rafting Vacations | Dry Oar Boating | Contact us</title>
  <link type="text/css" rel="stylesheet" href="styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <script defer>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function (e) {
      // stop the form from doing the default action.
      e.preventDefault();
      // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
      feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
      // make the feedback element visible.
      feedbackElement.style.display = "block";
      // add a class to move everything down so our message doesn't cover it.
      document.body.classList.toggle('moveDown');
    });
  </script>
</head>

<body>
  <div id="content">
    <div class="container container-hero no-background">
      <header>
        <a href="index.html" id="logo_link">
          <img src="images/logo.jpg" alt="Dry Oar Logo">
          <span>DRY OAR</span>
        </a>
        <nav>
          <a href="index.html">Home</a>
          <a href="faq.html">FAQ</a>
          <a href="site-plan-rafting.html">Site Plan</a>
          <a href="contactus.html">Contact Us</a>
        </nav>
      </header>
    </div>

    <main>
      <div class="container top-content">
        <section>
          <h1>Contact Us</h1>
          <h2>Tell us how can we help you</h2>
        </section>
        <img src="images/life-saver.jpeg" alt="vest">
      </div>

      <div class="container">
        <form action="" method="post">

          <label for="full-name">Name</label>
          <input type="text" id="full-name" name="user_name">

          <label for="email">Email</label>
          <input type="email" id="email" name="user_email">

          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Write here your message" name="user_message"></textarea>

          <button class="button dark">Send message</button>
        </form>
      </div>

      <div class="container top-footer">
        <section>
          <h3>If you couldn't get your answers, reach to us!</h3>
          <p>We will respond you in less than 24 hours</p>
          <a class='button' href="contactus.html">Contact us</a>
        </section>
        <img src="images/contact-help.jpeg" alt="life saver">
      </div>
    </main>

    <footer>
      <div class="container footer">
        <div class="links">
          <p>Dry Oar &copy; 2023 - Luis Enrique Quispe Tello</p>
          <p><a href="site-plan-rafting.html">Site Plan</a></p>
          <p><a href="contactus.html">Contact Us</a></p>
        </div>
        <div class="social">
          <p>Follow us:</p>
          <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.svg" alt="fb icon">
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.svg" alt="twitter icon">
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.svg" alt="instagram icon">
          </a>
        </div>
      </div>
    </footer>

  </div>
</body>

</html>
